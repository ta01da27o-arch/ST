<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>STシミュレーター</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: sans-serif;
  background-color: #ffffff; /* 枠外白 */
}
.table-container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  padding: 10px;
  gap: 10px;
}
.panel {
  background-color: #00bfff; /* 枠内ディープスカイブルー */
  padding: 5px;
  border: 2px solid #00796b;
  border-radius: 10px;
  display: flex;
  flex-direction: row;
  position: relative;
  flex: 1;
  max-height: calc(50% - 14px);
}
.line {
  position: absolute;
  left: 400px; /* 黒線の固定位置 */
  top: 0;
  bottom: 0;
  width: 2px;
  background-color: black;
}
.number-labels {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  height: 100%;
  width: 20px;
}
.circles-column {
  display: flex;
  flex-direction: column;
  flex: 1;
  position: relative;
}
.circle {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  cursor: grab;
  position: absolute;
  background-color: white;
  border: 1px solid #000;
  transition: transform 0.1s;
}
.inputs-column {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  height: 100%;
  width: 60px;
}
.inputs-column input {
  width: 100%;
  padding: 5px;
  text-align: center;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<div class="table-container">

  <!-- 上段（平均） -->
  <div class="panel" id="average-panel">
    <div class="line"></div>
    <div class="number-labels">
      <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div>
    </div>
    <div class="circles-column" id="average-circles">
      <span class="circle" style="background:white;" data-index="0"></span>
      <span class="circle" style="background:black;" data-index="1"></span>
      <span class="circle" style="background:red;" data-index="2"></span>
      <span class="circle" style="background:blue;" data-index="3"></span>
      <span class="circle" style="background:yellow;" data-index="4"></span>
      <span class="circle" style="background:green;" data-index="5"></span>
    </div>
    <div class="inputs-column" id="average-inputs">
      <input type="text" id="avg1" placeholder="-2.00">
      <input type="text" id="avg2" placeholder="-2.00">
      <input type="text" id="avg3" placeholder="-2.00">
      <input type="text" id="avg4" placeholder="-2.00">
      <input type="text" id="avg5" placeholder="-2.00">
      <input type="text" id="avg6" placeholder="-2.00">
    </div>
  </div>

  <!-- 下段（展示） -->
  <div class="panel" id="display-panel">
    <div class="line"></div>
    <div class="number-labels">
      <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div>
    </div>
    <div class="circles-column" id="display-circles">
      <span class="circle" style="background:white;" data-index="0"></span>
      <span class="circle" style="background:black;" data-index="1"></span>
      <span class="circle" style="background:red;" data-index="2"></span>
      <span class="circle" style="background:blue;" data-index="3"></span>
      <span class="circle" style="background:yellow;" data-index="4"></span>
      <span class="circle" style="background:green;" data-index="5"></span>
    </div>
    <div class="inputs-column" id="display-inputs">
      <input type="text" id="disp1" placeholder="-2.00">
      <input type="text" id="disp2" placeholder="-2.00">
      <input type="text" id="disp3" placeholder="-2.00">
      <input type="text" id="disp4" placeholder="-2.00">
      <input type="text" id="disp5" placeholder="-2.00">
      <input type="text" id="disp6" placeholder="-2.00">
    </div>
  </div>

</div>

<script>
window.onload = function() {

function setupPanel(panelId, inputIds) {
  const panel = document.getElementById(panelId);
  const inputs = inputIds.map(id => document.getElementById(id));
  const circles = panel.querySelectorAll('.circle');

  const minValue = -2.0;
  const maxValue = 1.0;
  const pixelPerUnit = 50; // 1単位 = 50px
  const zeroPosition = 400; // 黒線位置
  const circleWidth = 24; // ○の幅

  // 縦位置と初期横位置設定
  circles.forEach((circle, idx) => {
    const numberLabel = panel.querySelectorAll('.number-labels div')[idx];
    const labelTop = numberLabel.offsetTop;
    const labelHeight = numberLabel.offsetHeight;
    const circleTop = labelTop + (labelHeight - circle.offsetHeight)/2;
    circle.style.top = circleTop + 'px';
    circle.style.left = (zeroPosition - circleWidth) + 'px';
    circle.dataset.translate = 0; // 初期値0
  });

  // 入力欄連動
  inputs.forEach((input, idx) => {
    input.addEventListener('input', () => {
      let val = parseFloat(input.value);
      if (isNaN(val)) val = minValue;
      if (val < minValue) val = minValue;
      if (val > maxValue) val = maxValue;
      let translate = val * pixelPerUnit;
      circles[idx].style.transform = `translateX(${translate}px)`;
      circles[idx].dataset.translate = translate;
      input.value = val.toFixed(2);
    });
  });

  // ドラッグ操作
  circles.forEach((circle, idx) => {
    let dragging = false;
    let startX = 0;
    let startTranslate = 0;

    const updateValue = (x) => {
      let delta = x - startX;
      let newTranslate = startTranslate + delta;
      const minTranslate = minValue * pixelPerUnit;
      const maxTranslate = maxValue * pixelPerUnit;
      if(newTranslate < minTranslate) newTranslate = minTranslate;
      if(newTranslate > maxTranslate) newTranslate = maxTranslate;
      circle.style.transform = `translateX(${newTranslate}px)`;
      circle.dataset.translate = newTranslate;
      let value = newTranslate / pixelPerUnit;
      inputs[idx].value = value.toFixed(2);
    };

    circle.addEventListener('mousedown', e => {
      dragging = true;
      startX = e.clientX;
      startTranslate = parseFloat(circle.dataset.translate) || 0;
      circle.style.cursor = 'grabbing';
    });
    document.addEventListener('mousemove', e => { if(dragging) updateValue(e.clientX); });
    document.addEventListener('mouseup', e => dragging = false);

    circle.addEventListener('touchstart', e => {
      dragging = true;
      startX = e.touches[0].clientX;
      startTranslate = parseFloat(circle.dataset.translate) || 0;
    });
    document.addEventListener('touchmove', e => { 
      if(dragging){ 
        e.preventDefault(); 
        updateValue(e.touches[0].clientX); 
      } 
    }, {passive:false});
    document.addEventListener('touchend', e => dragging = false);
  });
}

setupPanel('average-panel', ['avg1','avg2','avg3','avg4','avg5','avg6']);
setupPanel('display-panel', ['disp1','disp2','disp3','disp4','disp5','disp6']);

};
</script>

</body>
</html>

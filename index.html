<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>STシミュレーター 縦並び固定版 修正版</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: sans-serif;
  background-color: #ffffff; /* 枠外白 */
  overflow: hidden;
}
.table-container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  padding: 10px;
  gap: 10px;
}
.panel {
  background-color: #00bfff; /* 枠内ディープスカイブルー */
  border: 2px solid #00796b;
  border-radius: 10px;
  display: flex;
  flex-direction: row;
  position: relative;
  flex: 1;
  max-height: calc(50% - 14px);
}
.line {
  position: absolute;
  left: 50%; /* スタートライン = 0.00 */
  top: 0;
  bottom: 0;
  width: 2px;
  background-color: black;
}
.number-labels {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  height: 100%;
  width: 20px;
}
.circles-column {
  display: flex;
  flex-direction: column;
  justify-content: space-around; /* 縦並び固定 */
  align-items: flex-start;
  flex: 1;
  position: relative;
}
.circle {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  cursor: grab;
  border: 1px solid #000;
  position: absolute; /* 横移動用 */
  transition: left 0.05s;
}
.inputs-column {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  height: 100%;
  width: 60px;
}
.inputs-column input {
  width: 100%;
  padding: 5px;
  text-align: center;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<div class="table-container">

  <!-- 上段（平均） -->
  <div class="panel" id="average-panel">
    <div class="line"></div>
    <div class="number-labels">
      <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div>
    </div>
    <div class="circles-column" id="average-circles">
      <span class="circle" style="background:white;" data-index="0"></span>
      <span class="circle" style="background:black;" data-index="1"></span>
      <span class="circle" style="background:red;" data-index="2"></span>
      <span class="circle" style="background:blue;" data-index="3"></span>
      <span class="circle" style="background:yellow;" data-index="4"></span>
      <span class="circle" style="background:green;" data-index="5"></span>
    </div>
    <div class="inputs-column" id="average-inputs">
      <input type="text" id="avg1" placeholder="-2.00">
      <input type="text" id="avg2" placeholder="-2.00">
      <input type="text" id="avg3" placeholder="-2.00">
      <input type="text" id="avg4" placeholder="-2.00">
      <input type="text" id="avg5" placeholder="-2.00">
      <input type="text" id="avg6" placeholder="-2.00">
    </div>
  </div>

  <!-- 下段（展示） -->
  <div class="panel" id="display-panel">
    <div class="line"></div>
    <div class="number-labels">
      <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div>
    </div>
    <div class="circles-column" id="display-circles">
      <span class="circle" style="background:white;" data-index="0"></span>
      <span class="circle" style="background:black;" data-index="1"></span>
      <span class="circle" style="background:red;" data-index="2"></span>
      <span class="circle" style="background:blue;" data-index="3"></span>
      <span class="circle" style="background:yellow;" data-index="4"></span>
      <span class="circle" style="background:green;" data-index="5"></span>
    </div>
    <div class="inputs-column" id="display-inputs">
      <input type="text" id="disp1" placeholder="-2.00">
      <input type="text" id="disp2" placeholder="-2.00">
      <input type="text" id="disp3" placeholder="-2.00">
      <input type="text" id="disp4" placeholder="-2.00">
      <input type="text" id="disp5" placeholder="-2.00">
      <input type="text" id="disp6" placeholder="-2.00">
    </div>
  </div>

</div>

<script>
function setupPanel(panelId, inputIds) {
  const panel = document.getElementById(panelId);
  const inputs = inputIds.map(id => document.getElementById(id));
  const circles = panel.querySelectorAll('.circle');

  const minValue = -2.0;
  const maxValue = 1.0;

  const zeroPos = panel.clientWidth / 2; // スタートライン位置
  const unitPixelsLeft = zeroPos / 2;   // -2 -> 0.00
  const unitPixelsRight = (panel.clientWidth - zeroPos - 24); // +1 -> panel width - zero

  // 初期配置
  circles.forEach((circle, idx) => {
    const vertPos = idx * (panel.clientHeight / 6) + (panel.clientHeight/12 - circle.offsetHeight/2);
    circle.style.top = `${vertPos}px`;
    // 左端(-2.00)
    circle.style.left = `${zeroPos - 2*unitPixelsLeft - circle.offsetWidth}px`;
    circle.dataset.value = minValue;
  });

  // 入力連動
  inputs.forEach((input, idx) => {
    input.addEventListener('input', () => {
      let val = parseFloat(input.value);
      if(isNaN(val)) val = minValue;
      if(val < minValue) val = minValue;
      if(val > maxValue) val = maxValue;

      let px = val < 0 ? zeroPos + val*unitPixelsLeft : zeroPos + val*unitPixelsRight;
      circles[idx].style.left = `${px - circles[idx].offsetWidth}px`;
      circles[idx].dataset.value = val;
      input.value = val.toFixed(2);
    });
  });

  // ドラッグ操作
  circles.forEach((circle, idx) => {
    let dragging = false;
    let startX = 0;
    let startValue = 0;

    const moveCircle = (x) => {
      let delta = x - startX;
      let newValue = startValue + (delta / (startValue<0 ? unitPixelsLeft : unitPixelsRight));
      if(newValue < minValue) newValue = minValue;
      if(newValue > maxValue) newValue = maxValue;

      let px = newValue < 0 ? zeroPos + newValue*unitPixelsLeft : zeroPos + newValue*unitPixelsRight;
      circle.style.left = `${px - circle.offsetWidth}px`;
      circle.dataset.value = newValue;
      inputs[idx].value = newValue.toFixed(2);
    };

    circle.addEventListener('mousedown', e => {
      dragging = true;
      startX = e.clientX;
      startValue = parseFloat(circle.dataset.value);
      circle.style.cursor = 'grabbing';
    });
    document.addEventListener('mousemove', e => { if(dragging) moveCircle(e.clientX); });
    document.addEventListener('mouseup', e => dragging = false);

    circle.addEventListener('touchstart', e => {
      dragging = true;
      startX = e.touches[0].clientX;
      startValue = parseFloat(circle.dataset.value);
    });
    document.addEventListener('touchmove', e => { 
      if(dragging){ 
        e.preventDefault(); 
        moveCircle(e.touches[0].clientX); 
      } 
    }, {passive:false});
    document.addEventListener('touchend', e => dragging = false);
  });
}

setupPanel('average-panel', ['avg1','avg2','avg3','avg4','avg5','avg6']);
setupPanel('display-panel', ['disp1','disp2','disp3','disp4','disp5','disp6']);
</script>

</body>
</html>
